batch_size: 1
direction: S2G
rotation_range: 10.0
shift_range_lat: 20.0
shift_range_lon: 20.0
level: 3
N_iters: 5
Load: 0
coe_shift_lat: 100.0
coe_shift_lon: 100.0
coe_heading: 100.0
coe_L1: 100.0
coe_L2: 100.0
coe_L3: 100.0
coe_L4: 100.0
metric_distance: 5.0
loss_method: 0
using_weight: 0
damping: 0.1
train_damping: 0
negative_samples: 32
use_conf_metric: 0
Optimizer: LM
level_first: 0
proj: geo
use_gt_depth: 0
dropout: 0
use_hessian: 0
visualize: 0
beta1: 0.9
beta2: 0.999
test: 0
resume: 0
lr: 0.0001
use_default_model: 0
use_transformer: true
experiment:
  project: cross_view_transformers_test
  uuid: ${now:%m%d_%H%M%S}
  save_dir: ${hydra:runtime.cwd}/logs/
  seed: 2022
  checkpoint_interval: 1000
  log_image_interval: 500
  ckptt: '-'
loader:
  batch_size: 4
  num_workers: 4
  pin_memory: true
  prefetch_factor: 45
optimizer:
  lr: 0.004
  weight_decay: 1.0e-07
scheduler:
  div_factor: 10
  pct_start: 0.3
  final_div_factor: 10
  max_lr: ${optimizer.lr}
  total_steps: ${trainer.max_steps}
  cycle_momentum: false
trainer:
  max_steps: 30001
  log_every_n_steps: 50
  gpus: -1
  precision: 32
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  check_val_every_n_epoch: 1
  val_check_interval: 1.0
  num_sanity_val_steps: 0
  gradient_clip_val: 5.0
  sync_batchnorm: false
data:
  dataset: nuscenes_generated
  num_classes: 12
  version: v1.0-trainval
  dataset_dir: ???
  labels_dir: ???
  cameras:
  - - 0
    - 1
    - 2
    - 3
    - 4
    - 5
  label_indices: null
  bev:
    h: 200
    w: 200
    h_meters: 100.0
    w_meters: 100.0
    offset: 0.0
  augment: none
  image:
    h: 224
    w: 480
    top_crop: 46
loss:
  bce_weight: 0.0
  bce:
    _target_: cross_view_transformer.losses.BinarySegmentationLoss
    label_indices: ${data.label_indices}
    gamma: 0.0
    alpha: -1.0
  focal_weight: 1.0
  focal:
    _target_: cross_view_transformer.losses.BinarySegmentationLoss
    label_indices: ${data.label_indices}
    gamma: 2.0
    alpha: -1.0
metrics:
  iou:
    _target_: cross_view_transformer.metrics.IoUMetric
    label_indices: ${data.label_indices}
