experiment:
  project: cross_view_transformers_test
  uuid: ${now:%m%d_%H%M%S}
  save_dir: ${hydra:runtime.cwd}/logs/
  seed: 2022
  checkpoint_interval: 1000
  log_image_interval: 500
  ckptt: '-'
loader:
  batch_size: 4
  num_workers: 4
  pin_memory: true
  prefetch_factor: 45
optimizer:
  lr: 0.004
  weight_decay: 1.0e-07
scheduler:
  div_factor: 10
  pct_start: 0.3
  final_div_factor: 10
  max_lr: ${optimizer.lr}
  total_steps: ${trainer.max_steps}
  cycle_momentum: false
trainer:
  max_steps: 30001
  log_every_n_steps: 50
  gpus: -1
  precision: 32
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  check_val_every_n_epoch: 1
  val_check_interval: 1.0
  num_sanity_val_steps: 0
  gradient_clip_val: 5.0
  sync_batchnorm: false
model:
  _target_: transformer.cross_view_transformer.model.cvt.CrossViewTransformer
  dim_last: 64
  outputs:
    bev:
    - 0
    - 1
  encoder:
    _target_: transformer.cross_view_transformer.model.geometry_kernel_transformer_encoder.GeometryKernelEncoder
    dim: 128
    scale: 1.0
    middle:
    - 2
    - 2
    backbone:
      _target_: transformer.cross_view_transformer.model.backbones.efficientnet.EfficientNetExtractor
      model_name: efficientnet-b4
      layer_names:
      - reduction_2
      - reduction_4
      image_height: ${data.image.h}
      image_width: ${data.image.w}
    cross_view:
      heads: 4
      dim_head: 32
      qkv_bias: true
      skip: true
      no_image_features: false
      image_height: ${data.image.h}
      image_width: ${data.image.w}
      bev_z: 1.0
      kernel_h: 7
      kernel_w: 1
      sampling_type: index
      use_kernel_conv: true
      kernel_conv_h: 1
      kernel_conv_w: 7
    bev_embedding:
      sigma: 1.0
      bev_height: ${data.bev.h}
      bev_width: ${data.bev.w}
      h_meters: ${data.bev.h_meters}
      w_meters: ${data.bev.w_meters}
      offset: ${data.bev.offset}
      decoder_blocks: ${model.decoder.blocks}
  decoder:
    _target_: transformer.cross_view_transformer.model.decoder.Decoder
    dim: ${model.encoder.dim}
    blocks:
    - 128
    - 128
    - 256
    residual: true
    factor: 2
data:
  dataset: kitti-360
  num_classes: 12
  version: v1.0-trainval
  dataset_dir: ???
  labels_dir: ???
  cameras:
  - - 0
    - 1
    - 2
    - 3
    - 4
    - 5
  label_indices: null
  bev:
    h: 64
    w: 64
    h_meters: 100.0
    w_meters: 100.0
    offset: 0.0
  augment: none
  image:
    h: 256
    w: 1024
    top_crop: 46
loss:
  bce_weight: 0.0
  bce:
    _target_: transformer.cross_view_transformer.losses.BinarySegmentationLoss
    label_indices: ${data.label_indices}
    gamma: 0.0
    alpha: -1.0
  focal_weight: 1.0
  focal:
    _target_: transformer.cross_view_transformer.losses.BinarySegmentationLoss
    label_indices: ${data.label_indices}
    gamma: 2.0
    alpha: -1.0
metrics:
  iou:
    _target_: transformer.cross_view_transformer.metrics.IoUMetric
    label_indices: ${data.label_indices}
highlyaccurate:
  resume: 0
  test: 1
  localize: 0
  debug: 0
  epochs: 5
  lr: 0.0001
  stereo: 0
  sequence: 1
  batch_size: 1
  direction: S2GP
  rotation_range: 10.0
  shift_range_lat: 20.0
  shift_range_lon: 20.0
  level: -1
  N_iters: 5
  Load: 0
  coe_shift_lat: 100.0
  coe_shift_lon: 100.0
  coe_heading: 100.0
  coe_L1: 100.0
  coe_L2: 100.0
  coe_L3: 100.0
  coe_L4: 100.0
  metric_distance: 5.0
  loss_method: 0
  using_weight: 0
  damping: 0.1
  train_damping: 0
  negative_samples: 32
  use_conf_metric: 0
  Optimizer: LM
  level_first: 0
  proj: geo
  use_gt_depth: 0
  dropout: 0
  use_hessian: 0
  visualize: 0
  beta1: 0.9
  beta2: 0.999
  use_default_model: 0
  use_transformer: true
